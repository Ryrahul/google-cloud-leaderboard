        <div class="gccp_data text-center my-5">
          <h4 style="font: weight 450">
            <img
          <h4 style="font: weight 450">
            <img
              src="/assets/cloudLg.png"

          </h4>
          <h1><strong>Congratulations To Everyone</strong></h1>
          <br>
        <table class="table table-hover fa-border">
          <thead>
            <tr>
              <th scope="col"><b>Sr. No.</b></th>
              <th scope="col"><b>Name</b></th>
              <th scope="col"><b>SKILL BADGE</b></th>
              <th scope="col"><b>COURSES</b></th>
              <th scope="col"><b>ALL DONE</b></th>
              <th scope="col"><b>GOODIES</b></th>
            </tr>
          </thead>
          <tbody id="gccp_body"></tbody>
          <tbody id="gccp_body"></tbody>
        </table>
        <script defer>
          const updateData = async (filter) => {
            let data = await (await fetch("./data.json")).json();
            let total_started = 0;


            let total_reg = data.length;

            let html = "";

            data.forEach((d, i) => {
              html += `
                      <tr>
                        <th>${i + 1}</th>
                        <td>${d["NAME"]}</td>
                        <td>${d["SKILL BADGE"]}</td>
                        <td>${d["COURSES"]}</td>
                        <td>${d["ALL DONE"]}</td>
                        <td>${d["GOODIES"]}</td>
                    </tr>
                      `;
            });
            document.getElementById("gccp_body").innerHTML = html;
            document.getElementById("gccp_body").innerHTML = html;
          };
          updateData("");
          party.confetti(document.body, {
            count: party.variation.range(100, 200),
            angleSpan: party.variation.range(90, 180),
          });
        </script>
